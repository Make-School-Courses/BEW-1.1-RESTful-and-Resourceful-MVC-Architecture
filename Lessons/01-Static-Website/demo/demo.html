<!DOCTYPE html>
<html>
    <head>
        <title>My Awesome Page Title</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section id="main">
            <h1>Why Dogs are Cool</h1>

            <p>
                This is an <strong>example</strong> of a <em>paragraph.</em>
            </p>

            <p>
                I like dogs because they are...
                <ul>
                    <li>fluffy</li>
                    <li>playful</li>
                </ul>
            </p>
    
            <p>
                My favorite dogs (in order) are:
                <ol>
                    <li>Husky</li>

                    <li>Shiba Inu</li>

                </ol>
            </p>

            <p>
                Here is a photo of a dog:
                <br/><br/>
                <img src="dog.jpg" width="300px" alt="cute dog" />
            </p>

            <p>
                Click <a href="http://aspca.org">here</a> to adopt a dog!
            </p>
        </section>
    </body>
</html>
